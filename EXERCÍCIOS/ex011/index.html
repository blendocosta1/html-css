<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <ul>
        <li>Renova Gold - Rafael Viana <audio src="midia/audio1.mp3" controls autoplay>Renova Gold</audio></li>
        <li>Motivacional by - Fláfio Augusto - <audio src="midia/by-flafioA.mp3" controls autoplay>By - Flávio Augusto</audio></li>
    </ul>
    <audio preload="" autoplay controls>
        <source src="midia/by-flafioA.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
